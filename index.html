<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <title>Chaotic Systems</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/main.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/form.css" />
        <script src="./bundle.js"></script>
    </head>
    <body>
        <nav>
            <div class='Nav Links'>
                <a class='home-link' href='#'><i class="fas fa-user-astronaut"></i>Home</a>
                <a href='#'>Solar System</a>
                <a href='#'>Gravity!</a>
            </div>
        </nav>
        <div class="all-content">
            <div class="canvas-container">
                <canvas width="800" height="500" id="bodies"></canvas>
            </div>  
            <div class="user-inputs">
                <form id="celestial-bodies"> 
                    <h3>Add a Celestial Body</h3>
                    <label class="form-row">Mass
                        <div>
                            <input placeholder="solar mass" type="number" max="1000" min="1" id="mass">
                            </input><i class="far fa-dot-circle"></i>
                        </div> 
                    </label>
                    <label class="form-row">Initial Position
                        <div>
                            <input type="number" min="-400" max="400" 
                            class="vector-input" placeholder="x"
                            id="six"></input>
                            <input type="number" min="-250" max="250" 
                            class="vector-input" placeholder="y"
                            id="siy"></input>
                        </div>
                    </label>
                    <label class="form-row">Initial Velocity
                        <div>
                            <input type="number" min="-400" max="400" 
                            class="vector-input" placeholder="x" 
                            id="vix"></input>
                            <input type="number" min="-250" max="250" 
                            class="vector-input" placeholder="y"
                            id="viy"></input>
                        </div>
                    </label>

                    <label class="form-row">Color
                        <select id="planet-color">
                            <option value="red">red</option>
                            <option value="yellow">yellow</option>
                            <option value="blue">blue</option>
                            <option value="orange">orange</option>
                            <option value="green">green</option>
                        </select>
                    </label>

                    <button class="submit" id="make-celestial-body">
                    Make A Celestial Body</button>
                </form>
                <form id="add-star">
                    <h3>Add a Star</h3>
                    <label class="form-row">Initial Position
                        <div>
                            <input type="number" min="-400" max="400" 
                            class="vector-input" placeholder="x"
                            id="star-six"></input>
                            <input type="number" min="-250" max="250" 
                            class="vector-input" placeholder="y"
                            id="star-siy"></input>
                        </div>
                        <label class="form-row">Star Type
                            <select id="star-type">
                                <option value="yellow">Yellow Dwarf</option>
                                <option value="yellow">Blue Giant</option>
                                <option value="blue">Blue SuperGiant</option>
                                <option value="orange">Red Dwarf</option>
                                <option value="green">green</option>
                            </select>
                    </label>
                </form>
            </div>
        </div>
    </body>
</html>
